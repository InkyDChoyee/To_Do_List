<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.CSS"">
    

    <title>To Do List🚥⚪🟢🟡🔴✏️📋❌🗑️♻🔥</title>
    
</head>
<body>
    <div class="wrapper">
        <h1 class="title">To Do List</h1>

        <div class="middle">
            <div class="input_box">
                <div class="count_items"></div>
                <input type="text" class="input" placeholder="I have to...">
            </div>

            <ul class="list">
            </ul>
            
            <div class="bottom">
                <div class="button_group">
                    <button class="showAll_btn selected" data-type="All">📋All</button>
                    <button class="showToDo_btn " data-type="ToDo">⚪To Do</button>
                    <button class="showDone_btn " data-type="Done">✔️Done</button>
                </div>
                <button class="clearDone_btn">❌Clear</button>
            </div>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
